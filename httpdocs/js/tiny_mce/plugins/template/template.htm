<html xmlns="http://www.w3.org/1999/xhtml">
<head>

			</div>
			<!--<fieldset>
				<legend>{#template_dlg.preview}</legend>

			</fieldset>-->
			
			<div class="mceActionPanel" style="display: none;">
				<input type="button" id="insert" name="insert" value="{#insert}" onclick="if (previewTemplate('attrImage')) TemplateDialog.insert();" />
			</div>

		</div>
	</form>

</body>
