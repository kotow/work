<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="FreeUser" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>

	<title>Untitled 4</title>
    <style>    
        body {
            background: #f1f2f2 url(img/bgr.png) left top repeat-x; 
            font-family: 'Open Sans Condensed', sans-serif;
        }
        .mid{
            font-size: 50px;
            font-weight: 700;
            color: #414042;
            font-family: 'Open Sans Condensed', sans-serif;
            text-align: center;
            position: relative;
            top: 30%;
        }
        
        html,
        body {
           margin:0;
           padding:0;
           height:100%;
        }
        #container {
           min-height:100%;
           height: 100%;
           position:relative;
        }
        #header {}
        #body {
           padding:10px;
           padding-top: 200px;
           padding-bottom:250px;
           position: relative;
           
        }
        #footer {
           position:fixed;
           bottom:0;
           width:100%;
           height:200px;
           background:#333333;
           border-top: 7px solid #ffbc16;
           text-align: center;
        }
        .qfFoot {
            display: inline-block;
            font-weight: 700;
            color: #fff;
            padding: 33px 0 0 210px;
            margin: 20px 0 0 0;
            background: transparent url(img/icon.png) left center no-repeat;
            min-height: 150px;
            text-align: left;
            font-size: 35px;
           -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
	       -moz-box-sizing: border-box;    /* Firefox, other Gecko */
	       box-sizing: border-box;         /* Opera/IE 8+ */
        }
        .qfFoot span {
            color: #ffbc16;
        }
    </style>
</head>

<body>

<div id="container">
   <div id="header"></div>
   <div id="body">
        <div class="mid">
            <div><img src="img/logo.png" /></div>
            <div style="padding: 20px 0 0 0;">Under construction.</div>
        </div>
   </div>
   <div id="footer">
        <div class="qfFoot">Trademark tracking software<br />by <span>TM-SMART</span></div>
   </div>
</div>

</body>
</html>
